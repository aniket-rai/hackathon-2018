	<script>
	$(document).ready(function() {
		$(window).keydown(function(event){
			if(event.keyCode == 13) {
			event.preventDefault();
			return false;
			}
		});

		$( "#save-button" ).click(function() {
			var submit = true;
			var text = ""
			$("#subjects").load( "../subjects.txt", function() {
				text = document.getElementById("subjects").textContent.toLowerCase();
				for(i = 1; i < 6; i++){
					var element = document.getElementById("c" + i).value.trim().toLowerCase()
					var num = element.substring(element.length - 3, element.length)
					var course = element.substring(0, element.length - 3)
					if(element == ""){continue}
					if(element.length < 4){
						alert("Course Error at Course " + i)
						return;
					}

					if(isNaN(num)){
						alert("Course Number Error at Course " + i)
						return;
					}

					if(text.indexOf(course) == -1){
						alert("Course Name Error at Course " + i)
						return;
					}
				}
				$("#form-button").click()
				return;
			});
		});
	});
	</script>
